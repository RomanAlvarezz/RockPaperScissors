<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Rock Papers Scissors</h1>  
    <div class="options">
        <span data-hand="paper">✋</span>
        <span data-hand="rock">✊</span>
        <span data-hand="scissor">✌️</span>
    </div>
    <div class="scores">
        <div class="you">
            <p>You: <span id="your-score">0</span></p>
            <div class="your-choice">✌️</div>
        </div>
        <div class="computer">
            <p>Computer: <span id="computer-score">0</span></p>
            <div class="computer-choice">✋</div>
        </div>
    </div>
    <h2 class="draw">It's a draw!</h2>
    <script src="app.js"></script>
</body>
</html>
